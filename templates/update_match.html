<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update Match</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('add_match') }}">Add Match</a></li>
            <!-- Add more links as needed -->
        </ul>
    </nav>
    <h1>Update Match</h1>
    <form method="post">
        <label for="match_date">Match Date:</label>
        <input type="date" id="match_date" name="match_date" value="{{ match_date }}" required>
        <label for="stadium">Stadium:</label>
        <input type="text" id="stadium" name="stadium" value="{{ stadium }}" required>
        <input type="submit" value="Update Match">
    </form>
</body>
</html>
