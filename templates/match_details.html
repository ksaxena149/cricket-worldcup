<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Match Details</h1>
        <h2>Match Date: {{ match_date }}</h2>
        <h2>Stadium: {{ stadium }}</h2>
        
        {% for team_id, team_scorecard in team_scorecards.items() %}
        <div class="team-column">
            <h2>Team {{ team_id }}</h2>
            <table>
                <tr>
                    <th>Player Name</th>
                    <th>Score</th>
                </tr>
                {% for player, score in team_scorecard %}
                <tr>
                    <td>{{ player }}</td>
                    <td>{{ score }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        {% endfor %}
        
    </div>
</body>
</html>
